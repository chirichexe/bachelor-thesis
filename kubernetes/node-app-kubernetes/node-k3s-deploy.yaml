apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-k3s
  labels:
    app: node-k3s
spec:
  replicas: 3  # ğŸ”¹ Numero di repliche dei Pod
  selector:
    matchLabels:
      app: node-k3s  # ğŸ”¹ Kubernetes sa che questi Pod appartengono a questo Deployment
  template:
    metadata:
      labels:
        app: node-k3s  # ğŸ”¹ Etichetta assegnata ai Pod per il Service
    spec:
      containers:
      - name: node-k3s
        image: node-image-test:latest  # ğŸ”¹ L'immagine Docker da usare
        ports:
        - containerPort: 80  # ğŸ”¹ La porta che il container espone
